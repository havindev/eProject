<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - Green Groves</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .test-section {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .success { background: rgba(34, 197, 94, 0.2); }
        .error { background: rgba(239, 68, 68, 0.2); }
        .warning { background: rgba(245, 158, 11, 0.2); }
        button {
            background: #10b981;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #059669; }
        .result {
            background: #000;
            color: #0f0;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
            margin: 10px 0;
        }
        .url {
            background: rgba(0,0,0,0.3);
            padding: 5px 10px;
            border-radius: 3px;
            font-family: monospace;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß API Test - Green Groves</h1>
        
        <div class="test-section">
            <h3>üåê Test URLs</h3>
            <div class="url">http://103.252.93.249:8080/api/debug</div>
            <div class="url">http://103.252.93.249:8080/api/debug/tools</div>
            <div class="url">http://103.252.93.249:8080/api/tools</div>
            <div class="url">http://103.252.93.249:8080/api/cors-test</div>
        </div>

        <div class="test-section">
            <h3>üß™ API Tests</h3>
            <button onclick="testDebug()">Test Debug Endpoint</button>
            <button onclick="testDebugTools()">Test Debug Tools</button>
            <button onclick="testTools()">Test Tools API</button>
            <button onclick="testCORS()">Test CORS</button>
            <button onclick="clearResults()">Clear Results</button>
        </div>

        <div class="test-section">
            <h3>üìä Results</h3>
            <div id="results" class="result">Click a test button to see results...</div>
        </div>
    </div>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#ff6b6b' : type === 'success' ? '#51cf66' : '#74c0fc';
            results.textContent += `[${timestamp}] ${message}\n`;
            results.scrollTop = results.scrollHeight;
        }

        function clearResults() {
            document.getElementById('results').textContent = 'Results cleared...\n';
        }

        async function testDebug() {
            log('Testing /api/debug...', 'info');
            try {
                const response = await fetch('http://103.252.93.249:8080/api/debug', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    mode: 'cors',
                });
                
                const data = await response.json();
                if (response.ok) {
                    log(`‚úÖ Debug Success: ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    log(`‚ùå Debug Error: ${response.status} - ${JSON.stringify(data)}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Debug Error: ${error.message}`, 'error');
            }
        }

        async function testDebugTools() {
            log('Testing /api/debug/tools...', 'info');
            try {
                const response = await fetch('http://103.252.93.249:8080/api/debug/tools', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    mode: 'cors',
                });
                
                const data = await response.json();
                if (response.ok) {
                    log(`‚úÖ Debug Tools Success: ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    log(`‚ùå Debug Tools Error: ${response.status} - ${JSON.stringify(data)}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Debug Tools Error: ${error.message}`, 'error');
            }
        }

        async function testTools() {
            log('Testing /api/tools...', 'info');
            try {
                const response = await fetch('http://103.252.93.249:8080/api/tools', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    mode: 'cors',
                });
                
                const data = await response.json();
                if (response.ok) {
                    log(`‚úÖ Tools Success: ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    log(`‚ùå Tools Error: ${response.status} - ${JSON.stringify(data)}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Tools Error: ${error.message}`, 'error');
            }
        }

        async function testCORS() {
            log('Testing CORS with OPTIONS...', 'info');
            try {
                const response = await fetch('http://103.252.93.249:8080/api/cors-test', {
                    method: 'OPTIONS',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    mode: 'cors',
                });
                
                if (response.ok) {
                    log(`‚úÖ CORS Success: ${response.status}`, 'success');
                } else {
                    log(`‚ùå CORS Error: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`‚ùå CORS Error: ${error.message}`, 'error');
            }
        }

        // Auto-run basic test on load
        window.addEventListener('load', () => {
            log('üöÄ API Test Page Loaded', 'success');
            testDebug();
        });
    </script>
</body>
</html>
